<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .maze {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 250px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user {
            background-color: blue;
            color: white;
        }
        .destination {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Navigate to Product</h2>
    <div id="maze" class="maze">
        {% for row in range(5) %}
            {% for col in range(5) %}
                <div class="cell {% if [row, col] == user_position %}user{% elif [row, col] == destination_position %}destination{% endif %}" 
                     data-row="{{ row }}" data-col="{{ col }}">
                    {{ maze[row][col] }}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <h3 style="text-align: center;" id="instruction">Start Moving</h3>
    <form style="text-align: center;" action="{{ url_for('new_product') }}" method="get">
        <button type="submit">Select Another Product</button>
    </form>
    <script>
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        function updateMaze() {
            fetch('/move_user')
                .then(response => response.json())
                .then(data => {
                    const instructionElement = document.getElementById('instruction');
                    instructionElement.innerText = data.instruction;
                    speak(data.instruction);

                    // Update the grid dynamically
                    if (data.status === "moving" || data.status === "reached") {
                        const mazeElement = document.getElementById('maze');
                        const currentUserCell = mazeElement.querySelector('.user');
                        if (currentUserCell) currentUserCell.classList.remove('user');

                        const newUserCell = mazeElement.querySelector(
                            `.cell[data-row="${data.user_position[0]}"][data-col="${data.user_position[1]}"]`
                        );
                        if (newUserCell) newUserCell.classList.add('user');
                    }

                    // Stop polling once destination is reached
                    if (data.status === "reached") {
                        clearInterval(pollingInterval);
                    }
                });
        }

        // Poll for updates
        const pollingInterval = setInterval(updateMaze, 2000);
    </script>
</body>
</html>
