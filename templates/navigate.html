<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;  /* Black background */
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .left {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .navbar .right {
            font-size: 1rem;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #03a9f4;
        }

        /* Maze grid styling */
        .maze {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 40px auto;
            width: 400px; /* Increased width */
        }

        .cell {
            width: 70px;  /* Increased cell size */
            height: 70px; /* Increased cell size */
            background-color: #333;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .user {
            background-color: #4CAF50;
        }

        .destination {
            background-color: #f44336;
        }

        /* Hover effect for grid cells */
        .cell:hover {
            background-color: #555;
        }

        /* Button styling */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0288d1;
        }

        /* Centered heading and instruction */
        h2, h3 {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        #instruction {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            Instore Navigation
        </div>
        <div class="right">
            <a href="/">Home</a>
        </div>
    </div>

    <!-- Page Content -->
    <h2>Navigate to Product</h2>

    <div id="maze" class="maze">
        {% for row in range(5) %}
            {% for col in range(5) %}
                <div class="cell {% if [row, col] == user_position %}user{% elif [row, col] == destination_position %}destination{% endif %}" 
                     data-row="{{ row }}" data-col="{{ col }}">
                    {{ maze[row][col] }}
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <h3 id="instruction">Start Moving</h3>

    <form style="text-align: center;" action="{{ url_for('new_product') }}" method="get">
        <button type="submit">Select Another Product</button>
    </form>

    <script>
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        function updateMaze() {
            fetch('/move_user')
                .then(response => response.json())
                .then(data => {
                    const instructionElement = document.getElementById('instruction');
                    instructionElement.innerText = data.instruction;
                    speak(data.instruction);

                    // Update the grid dynamically
                    if (data.status === "moving" || data.status === "reached") {
                        const mazeElement = document.getElementById('maze');
                        const currentUserCell = mazeElement.querySelector('.user');
                        if (currentUserCell) currentUserCell.classList.remove('user');

                        const newUserCell = mazeElement.querySelector(
                            `.cell[data-row="${data.user_position[0]}"][data-col="${data.user_position[1]}"]`
                        );
                        if (newUserCell) newUserCell.classList.add('user');
                    }

                    // Stop polling once destination is reached
                    if (data.status === "reached") {
                        clearInterval(pollingInterval);
                    }
                });
        }

        // Poll for updates
        const pollingInterval = setInterval(updateMaze, 2000);
    </script>
</body>
</html>
